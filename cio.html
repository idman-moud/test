<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<div id="registration-form" class="form-container">
    <!-- Votre formulaire d'inscription ici -->

    <div id="registration-form">
        <div class='fieldset'>
        <legend>Wanna be Cool?!</legend>
            <form action="#" method="post" data-validate="parsley">
                <div class='row'>
                    <label for='firstname'>First Name</label>
                    <input type="text" placeholder="First Name" name='firstname' id='firstname' data-required="true" data-error-message="Your First Name is required">
                </div>
                <div class='row'>
                    <label for="email">E-mail</label>
                    <input type="text" placeholder="E-mail"  name='email' data-required="true" data-type="email" data-error-message="Your E-mail is required">
                </div>
                <div class='row'>
                    <label for="cemail">Confirm your E-mail</label>
                    <input type="text" placeholder="Confirm your E-mail" name='cemail' data-required="true" data-error-message="Your E-mail must correspond">
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>

</div>

<div id="sign-in-form" class="form-container">
    <!-- Votre formulaire de connexion ici -->

    <div id="sign-in-form">
        <form action="#" method="post" data-validate="parsley">
            <div class='row'>
                <label for='email'>E-mail</label>
                <input type="email" placeholder="E-mail" name='email' id='email' data-required="true" data-type="email" data-error-message="Your E-mail is required">
            </div>
            <div class='row'>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" name='password' data-required="true" data-error-message="Your password is required">
            </div>
            <input type="submit" value="Sign In">
        </form>
    </div>
    

</div>

</body>
</html>
